<!DOCTYPE html>
<html>
<head>
	<title>warehouse</title>
	<meta charset="utf-8">
</head>
<body>
<input id="stack-input" type="text">
<div id="stack-box">
<p>编程8：栈顶在最左侧，中间用 -< 连接（练习使用数组的join方法）</p>
<p id="stack-cont">栈内容：apple-gt;pear</p>    
<button id="push-btn">进栈</button>
<button id="pop-btn">退栈</button>
<button id="font-btn">打印栈顶元素内容</button>
<button id="empty-btn">判断栈是否为空</button>
</div>
<p id="tip-text"></p>
<script>

var stack = ["apple","pear"];
var stackBox = document.querySelector("#stack-box");
var stackCont = document.querySelector("#stack-cont");
var tip = document.querySelector("#tip-text");

stackBox.onclick = function(ev) {
	var ev = ev || window.event;
	var target = ev.target || ev.srcElement;
	var stackInput = document.querySelector("#stack-input").value;
	if (target.nodeName.toLowerCase() == "button") {
		var id = target.id;
		switch(id){
			case "push-btn":
				if (!stackInput) {
					tip.innerHTML = "你输入的字符串为空";
				}
				else{
					stack.unshift(stackInput);
				}
				break;
			case "pop-bin":
				stack.shift();
				break;
			case "font-btn":
				tip.innerHTML = "栈顶内容：" + (stack[0] || "无");
				break;		
			case "empty-btn":
				var isNull = (stack == undefined || stack.length == 0)?"是":"否";
				tip.innerHTML = "栈是否为空？" + isNull;
				break;	
		}
		stackCont.innerHTML = stack.join("-&lt;");
	}
};
</script>

</body>
</html>
