<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nametree</title>
</head>
<body>
  <script>var tree = {
    "id": 0,
    "name": "root",
    "left": {
        "id": 1,
        "name": "Simon",
        "left": {
            "id": 3,
            "name": "Carl",
            "left": {
                "id": 7,
                "name": "Lee",
                "left": {
                    "id": 11,
                    "name": "Fate"
                }
            },
            "right": {
                "id": 8,
                "name": "Annie",
                "left": {
                    "id": 12,
                    "name": "Saber"
                }
            }
        },
        "right": {
            "id": 4,
            "name": "Tony",
            "left": {
                "id": 9,
                "name": "Candy"
            }
        }
    },
    "right": {
        "id": 2,
        "name": "right",
        "left": {
            "id": 5,
            "name": "Carl",
        },
        "right": {
            "id": 6,
            "name": "Carl",
            "right": {
                "id": 10,
                "name": "Kai"
            }        
        }
    }
}

// 假设id和name均不会重复，根据输入name找到对应的id
function findIdByName(name) {
    var find = function(obj){
        if (!obj) {return false;}
        else{
            if (obj.name == name) {
                return obj.id;
            }
            else{
                return find(obj.left) || find(obj.right);
            }
        } 
    };  
      return find(tree);
}
    //调用根据name查找id函数
    console.log("根据名字Fate找到的id为:" + findIdByName("Fate"));
// 假设id和name均不会重复，根据输入id找到对应的name
function findNameById(id) {
  var find = function(obj){
    if (!obj) {return false;}
    else{
        if (obj.id == id) {
            return obj.name;
        }
        else{
            return find(obj.left) || find(obj.right);
        }
    }
  };
    return find(tree);
}
    //调用根据id查找name函数
    console.log("根据标号11找到的名字为:" + findNameById(11));
// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
console.log("前序遍历结果如下:");
function getListWithDLR() {
    var print = function(obj){
        if (obj) {
            console.log(obj.name);
            print(obj.left);
            print(obj.right);
        }
    };
    print(tree);
}
    //调用前序遍历函数
    getListWithDLR();

// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
console.log("中序遍历结果如下:");
function getListWithLDR() {
    var print = function(obj){
        if (obj) {
            print(obj.left);
            console.log(obj.name);
            print(obj.right);
        }
    };
      print(tree);
}
    //调用中序遍历函数
    getListWithLDR();

// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
console.log("后序遍历结果如下:");
function getListWithLRD() {
    var print = function(obj){
        if (obj) {
            print(obj.left);
            print(obj.right);
            console.log(obj.name);
        }
    };
      print(tree);
}
    //调用后序遍历函数
    getListWithLRD();

</script>  
</body>
</html>
