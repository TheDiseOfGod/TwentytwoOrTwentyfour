<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>line</title>
</head>
<body>
<p>编程5：队头在最右侧，中间用 -> 连接（练习使用数组的join方法）</p>
<input id="queue-input" type="text">
<p id="queue-cont">队列内容：apple-&gt;pear</p>    
<div id="queueBox">
<button id="in-btn">入队</button>
<button id="out-btn">出队</button>
<button id="font-btn">打印队头元素内容</button>
<button id="empty-btn">判断队列是否为空</button>
</div>
<p id="tip-text"></p>
<script>

var queue = ["apple", "pear"];
var queueBox = document.querySelector("#queueBox");
var queueCont = document.querySelector("#queue-cont");
var tip = document.querySelector("#tip-text");
queueBox.onclick = function (ev) {
	var ev = ev || window.event;
	var target = ev.target || ev.srcElement;
	var queueInput = document.querySelector("#queue-input").value;
	if (target.nodeName.toLowerCase() == "button") {
		var id = target.id;
		switch(id){
			case "in-btn":
				if (!queueInput) {
					tip.innerHTML = "您输入的字符串为空";
				}
				else{
					queue.push(queueInput);
				}
				break;
			case "out-btn":
				queue.shift();
				break;
			case "font-btn":
				tip.innerHTML = "队头内容:" + (queue[0]|| "无");
				break;	
			case "empty-btn":
				var isNull = (queue == undefined || queue.length == 0)?"是":"否";
				tip.innerHTML = "队列是否为空？" + isNull;
				break; 	
		}
		queueCont.innerHTML = queue.join("-&gt;");
	}
};
</script>

</body>
</html>
