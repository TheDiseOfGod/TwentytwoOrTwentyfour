<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button onclick="selected()">判断当前选中的输入框输入内容是否为数字</button>
    <button onclick="round_off()">把 A 四舍五入为 B 个小数位数的数字</button>
    <button onclick="selected_abs()">当前选中数字的绝对值</button>
    <button onclick="ceil()">对当前选中的数字进行上舍入</button>
    <button onclick="floor()">对当前选中的数字进行下舍入</button>
    <button onclick="round()">把当前选中的数字四舍五入为最接近的整数</button>
    <button onclick="max()">返回 A 和 B 中的最高值</button>
    <button onclick="min()">返回 A 和 B 中的最低值</button>        
</div>
<p id="result"></p>
<script>
var n1=document.getElementById('num-a');
var n2=document.getElementById('num-b');
var radio1=document.getElementById('radio-a');
var radio2=document.getElementById('radio-b');
var result=document.getElementById('result');
function If_value1(){
    if(n1.value === "" || n1.value ==null){
        result.innerHTML="Number B:false";
        return false;
    }
    if (isNaN(n1.value)) {
        result.innerHTML="Number A:false";
    }
    else{
        result.innerHTML="Number A:true";
    }   
}
function If_value2(){
if(n2.value === "" || n2.value ==null){
        result.innerHTML="Number B:false"; 
        return false;
    }
    if (isNaN(n2.value)) {
        result.innerHTML="Number B:false";
    }
    else{
        result.innerHTML="Number B:true";

    }
}   
function selected(){
    if (radio1.checked==true) {
        If_value1();
    }
    else if (radio2.checked==true) {
        If_value2();
    }
} 
function round_off(){
    var a=Number(n1.value);var b=Number(n2.value);
    If_value1();
    if (result.innerHTML=="Number A:true") {
        console.log(a);
        var x=a.toFixed(b);
        result.innerHTML=x;
    }
}
function selected_abs(){
    var a=Number(n1.value);var b=Number(n2.value);
     selected();  
    if (result.innerHTML=="Number A:true") {
        var x=Math.abs(a);
        result.innerHTML=x;
    }
    else if (result.innerHTML=="Number B:true") {
        var x=Math.abs(b);
        result.innerHTML=x;
    }
}
function ceil(){
    var a=Number(n1.value);var b=Number(n2.value);
     selected();  
    if (result.innerHTML=="Number A:true") {
        var x=Math.ceil(a);
        result.innerHTML=x;
    }
    else if (result.innerHTML=="Number B:true") {
        var x=Math.ceil(b);
        result.innerHTML=x;
    }
}
function floor(){
    var a=Number(n1.value);var b=Number(n2.value);
     selected();  
    if (result.innerHTML=="Number A:true") {
        var x=Math.floor(a);
        result.innerHTML=x;
    }
    else if (result.innerHTML=="Number B:true") {
        var x=Math.floor(b);
        result.innerHTML=x;
    }
}
function round(){
    var a=Number(n1.value);var b=Number(n2.value);
     selected();  
    if (result.innerHTML=="Number A:true") {
        var x=Math.round(a);
        result.innerHTML=x;
    }
    else if (result.innerHTML=="Number B:true") {
        var x=Math.round(b);
        result.innerHTML=x;
    }
}
function max(){
    var a=Number(n1.value);var b=Number(n2.value);
     selected();  
    if (result.innerHTML=="Number A:true") {
        var x1=a;
        var x2=b;
        if(n2.value === "" || n2.value ==null) {
            x2=0;
        }
        result.innerHTML=Math.max(x1,x2);
    }
    else if (result.innerHTML=="Number B:true") {
        var x1=a;
        var x2=b;
        if(n1.value === "" || n1.value ==null) {
            x1=0;
        }
        result.innerHTML=Math.max(x1,x2);
    }
}
function min(){
    var a=Number(n1.value);var b=Number(n2.value);
     selected();  
    if (result.innerHTML=="Number A:true") {
        var x1=a;
        var x2=b;
        if(n2.value === "" || n2.value ==null) {
            x2=0;
        }
        result.innerHTML=Math.min(x1,x2);
    }
    else if (result.innerHTML=="Number B:true") {
        var x1=a;
        var x2=b;
        if(n1.value === "" || n1.value ==null) {
            x1=0;
        }
        result.innerHTML=Math.min(x1,x2);
    }
}
</script>
</body>
</html>
