<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>        
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button onclick="length()">获取当前选中输入的内容长度</button>
    <button onclick="third()">当前选中输入中的第3个字符</button>
    <button onclick="concat()">把两个输入框的文字连接在一起输出（concat）</button>
    <button onclick="indexOf()">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button onclick="lastIndexOf()">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button onclick="slice()">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button onclick="line_number()">当前选中输入框的行数</button>
    <button onclick="substr()">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button onclick="toUpperCase()">把所选输入框中的内容全部转为大写</button>
    <button onclick="toLowCase()">把所选输入框中的内容全部转为小写</button>
    <button onclick="replace_1()">把所选输入框中内容的半角空格全部去除</button>
    <button onclick="replace_2()">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>

<script>
var radio1=document.getElementById('radio-a');
var radio2=document.getElementById('radio-b');
var n1=document.getElementById('str-a');
var n2=document.getElementById('str-b');
var s1=document.getElementById("num-a");
var s2=document.getElementById("num-b");
var result=document.getElementById('result');
function selected(){
    if (radio1.checked==true) {
        If_value1();
    }
    else if (radio2.checked==true) {
        If_value2();
    }
} 
function If_value1(){
    if(n1.value === "" || n1.value ==null){
        result.innerHTML="Number B:false";
        return false;
    }
    else{
        result.innerHTML="Number A:true";
    }   
}
function If_value2(){
if(n2.value === "" || n2.value ==null){
        result.innerHTML="Number B:false"; 
        return false;
    }
    else{
        result.innerHTML="Number B:true";

    }
}
function length() {
    selected();
    if (result.innerHTML=="Number A:true"){
        result.innerHTML=n1.value.length;
    }
    if (result.innerHTML=="Number B:true"){
        result.innerHTML=n2.value.length;
    }
}
function third(){
    selected();
    if (result.innerHTML=="Number A:true"){
       
        var s=n1.value; 
        result.innerHTML=s.charAt(2);
    }
    if (result.innerHTML=="Number B:true"){
        var s=n2.value;
        result.innerHTML=s.charAt(2);
    }
}
function concat() {
    
        var arr1 = new Array(1);
        var arr2 = new Array(1);
        arr1=n1.value;arr2=n2.value;
        result.innerHTML=arr1.concat(arr2);
}
function indexOf(){
        var a=n1.value;
        var b=n2.value;
        result.innerHTML=a.indexOf(b);
}
function lastIndexOf(){
        var a=n1.value;
        var b=n2.value;
        result.innerHTML=b.lastIndexOf(a);
}
function slice(){
    var x1=s1.value;
    var x2=s2.value;
    selected();
    if (result.innerHTML=="Number A:true"){
       
        var s=n1.value; 
        result.innerHTML=s.slice(x1,x2);
    }
    if (result.innerHTML=="Number B:true"){
        var s=n2.value;
        result.innerHTML=s.slice(x1,x2);
    }
}  
function line_number(){
    selected();
    if (result.innerHTML=="Number A:true"){
       
        var s=n1.value; 
        result.innerHTML=s.split('\n').length+"行";
    }
      
    if (result.innerHTML=="Number B:true"){
        var s=n2.value;
        result.innerHTML=s.split('\n').length+"行";
    }
}  
function substr(){
    var x1=s1.value;
    var x2=s2.value;
    selected();
    if (result.innerHTML=="Number A:true"){
       
        var s=n1.value; 
        result.innerHTML=s.substr(x1,x2);
    }
    if (result.innerHTML=="Number B:true"){
        var s=n2.value;
        result.innerHTML=s.substr(x1,x2);
    }
}
function toUpperCase(){
    var x1=s1.value;
    var x2=s2.value;
    selected();
    if (result.innerHTML=="Number A:true"){
       
        var s=n1.value; 
        result.innerHTML=s.toUpperCase();
    }
    if (result.innerHTML=="Number B:true"){
        var s=n2.value;
        result.innerHTML=s.toUpperCase();
    }
}
function toLowCase(){
    var x1=s1.value;
    var x2=s2.value;
    selected();
    if (result.innerHTML=="Number A:true"){
       
        var s=n1.value; 
        result.innerHTML=s.toLowerCase();
    }
    if (result.innerHTML=="Number B:true"){
        var s=n2.value;
        result.innerHTML=s.toLowerCase();
    }
}
function replace_1(){
    var x1=s1.value;
    var x2=s2.value;
    selected();
    if (result.innerHTML=="Number A:true"){
       
        var s=n1.value; 
        result.innerHTML=s.replace(/　/g,"");
    }
    if (result.innerHTML=="Number B:true"){
        var s=n2.value;
        result.innerHTML=s.replace(/　/g,"");
    }
     
}
function replace_2(){
    var x1=s1.value;
    var x2=s2.value;
    selected();
    if (result.innerHTML=="Number A:true"){
       
        var s=n1.value; var x=n2.value;
        result.innerHTML=s.replace(s,x);
    }
    if (result.innerHTML=="Number B:true"){
        var s=n2.value;var x=n1.value;
        result.innerHTML=s.replace(s,x);
    }
     
}
</script>
</body>
</html>
